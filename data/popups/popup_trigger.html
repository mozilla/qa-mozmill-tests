<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Test Popups</title>
    <script type="text/javascript">
      var popupCount = /\?count=([0-9]+)$/.exec(window.document.location);
      popupCount = (popupCount == null) ? 1 : popupCount[1];

      function testPopups() {
        for (var i = 0; i < popupCount; i++) {
          window.open('popup_target.html', 'Test Popups ' + i, 'height=300,width=300');
        }
      }
    </script>
  </head>
  <body onLoad="testPopups()">&nbsp;</body>
</html>
